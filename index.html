<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css" type="text/css" />

    <title>Number Guessing</title>


    <script src="./scripts/scripts.js" defer type="module"></script>
</head>

<body>
    <main>
        <h1 class="title">Adivinhe o número! <br />(1 a 100)</h1>
        <h6 class="subtitle">Máximo 10 dicas</h6>

        <div class="tips"></div>

        <form action="#">
            <input type="number" class="num-field" min="1" max="100" placeholder="Nº"/>
            <input type="submit" class="guess-button" value="Adivinhar"/>
        </form>
    </main>


    <section class="modal-wrapper">
        <div class="modal">
            <h3 class="correct-number"></h3>
            <h3 class="final-score"></h3>

            <input type="submit" class="back-button" value="Jogar Novamente"/>
        </div>
    </section>
</body>

</html>
